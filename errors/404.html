<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>404 Not Found</title>
	<style>@keyframes color-change-5x{0%{background-color:rgba(74,170,165,1)}25%{background-color:rgba(70,137,61,1)}50%{background-color:rgba(105,183,94,1)}75%{background-color:rgba(163,211,156,1)}100%{background-color:rgba(122,204,200,1)}}*{margin:0;padding:0}body,html{overflow-x:hidden;overflow-y:auto;color:#fff}body{-webkit-animation:color-change-5x 8s linear infinite alternate both;animation:color-change-5x 8s linear infinite alternate both;text-shadow:0 1px 1px #000;min-height:100vh;display:flex;justify-content:center;align-items:center;font-family:'Lucida Sans','Lucida Sans Regular','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,sans-serif}#filter{z-index:0;position:absolute;left:0;top:0;bottom:0;right:0;-webkit-box-shadow:inset 0 0 300px 50px rgba(0,0,0,.75);-moz-box-shadow:inset 0 0 300px 50px rgba(0,0,0,.75);box-shadow:inset 0 0 300px 50px rgba(0,0,0,.75);user-select:none;pointer-events:none}#content{z-index:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}.errorCode{color:#b22222}#body{background-color:#3e4e5b;border-radius:4px;padding:.75rem}</style>
</head>
<body>
	<div id="filter"></div>
	<div id="content">
		<h1><span class="errorCode">404</span> Not found</h1>
		<div id="body">
			<p>The page you're looking for is not on this server. maybe.</p>
			<p>This fancy looking error page does exist though, and it's beautiful... isn't it ?</p>
		</div>
	</div>
</body>
</html>
